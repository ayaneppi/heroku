<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Property更新結果</title>
</head>
<body>
	<table>
	<tr>
		<th>更新前</th>
	</tr>
	<tr>
		<td>ID</td>
		<td>:</td>
		<td th:text="${Id}" />
	</tr>
	<tr>
		<td>建物名</td>
    	<td>:</td>
		<td th:text="${oldName}" />
	</tr>
	
	<tr>
		<th>更新後</th>
	</tr>
    <tr>
      <td>建物名</td>
    　　<td>:</td>
    　　<td th:text="${newName}" />
    </tr>
	</table>
	<input value="ホームにもどる" onclick="location.href='./'" type="button">
</body>
</html>
